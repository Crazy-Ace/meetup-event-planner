<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Register | Meet-Up Event Planner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/main.css">

    </head>
    <body>
        <header class="site-header">
            <div class="wrapper">
                <a href="/" class="nav-open">
                    <span class="sr-only">Open Navigation</span>
                    <i class="fa fa-bars"></i>
                </a>
                <h1 class="site-title">Meet-Up Event Planner</h1>

                <nav class="site-nav">
                    <ul>
                        <li>
                            <a href="/" class="nav-close">
                                <span class="sr-only">Close Navigation</span>
                                <i class="fa fa-times"></i>
                            </a>
                        </li>
                        <li><a href="/">Register</a></li>
                        <li><a href="/create.html">Create an Event</a></li>
                        <li><a href="/events.html">My Events</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="site-main">
            <div class="wrapper">
                
<header class="page-header">
	<h2 class="page-title">
		<span>Create, Manage</span><br>
		<span class="bigger">&amp; Plan</span><br>
		<span>Your Events</span> 
	</h2>
</header>


<section class="block">
	<header class="block__header">
		<h3 class="block__title">Create your account</h3>
	</header>

	<form>
		<div class="fieldset">
			<div class="input-group">
				<label for="full_name">
					<span>What's your <em>full name</em>?</span>
					<input type="text" id="full_name" required>
				</label>
			</div>

			<div class="input-group">
				<label for="email">
					<span>What's your <em>email address</em>?</span>
					<input type="email" id="email" required>
				</label>
			</div>

			<div class="input-group">
				<label for="password">
					<span>Create a secure <em>password</em></span>
					<input type="password" id="password" minlength="8" maxlength="100" required>

					<ul class="input-requirements">
						<li>Between 8 and 100 characters</li>
					</ul>
				</label>
			</div>

			<div class="input-group">
				<label for="password_repeat">
					<span>Repeat your password</span>
					<input type="password" id="password_repeat" minlength="8" maxlength="100" required>
				</label>
			</div>

		</div>

		<br>
		<div class="fieldset">
			<legend class="h4-like">More about you (optional)</legend>

			<div class="input-group">
				<label for="job_title">
					<span>What do you do?</span>
					<input type="text" id="job_title">
				</label>
			</div>


		</div>

		<button type="submit" class="submit">Get Started!</button>

	</form>
</section>

            </div>
        </main>


        <script src="assets/js/main.js"></script>

    </body>
</html>
